language: php

php:
  - 5.5
  - 5.6
  - 7.0

build:
  ci:
    - echo "date.timezone=Europe/Rome" >> $HOME/.phpenv/versions/$(phpenv version-name)/etc/php.ini
    - composer install --no-interaction
    - vendor/bin/phpspec run
    - vendor/bin/phpcs --standard=PSR2 src/

integrations:
  notifications:
    - integrationName: webgriffe-slack
      type: slack
      recipients:
        - "#devs"